<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2>Logbook</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form>
                <div>
                    <label for="logSearch">Search</label>
                    <input id="logSearch" type="text" class="logbook-search" ng-model="query" auto-focus>
                </div>
                <div>
                    <div class="form-group col-md-4">
                        <label for="from">From</label>
                        <input id="from" type="number" ng-model="from" class="form-control logbook">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="numberOfItems">Number of lines</label>
                        <input id="numberOfItems" type="number" ng-model="numberOfItems" class="form-control logbook">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="level">Log level</label>
                        <select ng-model="queryLevel" ng-options="level.value as level.name for level in logLevels"
                                id="level" class="form-control"></select>
                    </div>
                </div>
                <div>
                    <button class="btn btn-outline btn-success" ng-click="vm.doQuery()" ng-disabled="waitingResponse">
                        Query
                    </button>
                </div>

        </div>
        <div>
            <textarea id="logContent" class="logbook-text" ng-model="results" ng-list="\n"></textarea>
        </div>
        </form>
    </div>
</div>
</div>
